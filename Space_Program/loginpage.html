<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="login_js.js">s</script>
    <link href="loginpage.css" rel="stylesheet">
    <title>Space Program Login</title>
</head>
<body>
    <h1>
        Welcome to the UAT Space Program!
    </h1>
    <h3>
        Please sign in with your credentials in the spaces below.
    </h3>
    <p id="loginStatus">Status of login</p>
    <form id="creditSubmit" onsubmit="return false">
        
        Student Name: <input type="text" id="studentName"/>
        <br>
        Badge Number: <input type="text" id="badgeNumber"/>
        <br>
        Password: <input type="text" id="password"/>
        <br>
        <input type="submit" onclick="checkCreds();"/>

    </form>
</body>
</html>
